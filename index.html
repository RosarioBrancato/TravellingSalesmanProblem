<!DOCTYPE html>
<html>

<head lang="en">
	<title>Travelling Salesman Problem</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Rosario Brancato">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/functions.js"></script>
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>Travelling Salesman Problem</h1>
			<h5>
				<i>by Leeroy Koller & Rosario Brancato</i>
			</h5>
		</div>

		<p id="mapParagraph">
			<h2>Map</h2>
			<div id="map"></div>
		</p>

		<p>
			<hr class="divider">
			<h2>Locations</h2>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Latidute</th>
						<th scope="col">Longitude</th>
					</tr>
				</thead>
				<tbody>
					<!--<tr>
						<th scope="row">1</th>
						<td>Basel</td>
						<td>47.558588</td>
						<td>7.588966</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Basel 2</td>
						<td>49</td>
						<td>10</td>
					</tr>-->
				</tbody>
			</table>
		</p>

		<p>
			<hr class="divider">
			<button id="btnToMap" class="btn btn-default">Jump to Map</button>
		</p>

		<div class="hidden">
			<div id="markers" count="0"></div>
		</div>

		<script>
			$(document).ready(function () {

				$("#btnToMap").click(function () {
					$("html, body").animate({
						scrollTop: 0
					}, 500);
				});

			});
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBxwM--fjlee2TOyA4kKpLY1xCMmVpJXo&callback=initMap"></script>
	</div>
</body>

</html>
