<!DOCTYPE html>
<html>

<head lang="en">
	<title>Travelling Salesman Problem</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Rosario Brancato">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>Travelling Salesman Problem</h1>
			<h5>
				<i>by Leeroy Koller & Rosario Brancato</i>
			</h5>
		</div>

		<p>
			<p id="mapParagraph">
				<h2>Map</h2>
				<div id="map"></div>
			</p>
			<button id="btnCalculate" class="btn btn-primary">Calculate</button>
		</p>
		
		<p id="solution"></p>

		<p>
			<hr class="divider">
			<h2>Locations</h2>
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Latidute</th>
						<th scope="col">Longitude</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</p>


		<button id="btnRemoveAll" class="btn btn-danger">Remove All Locations</button>

		<p>
			<hr class="divider">
			<h2>Import</h2>
			<div class="input-group">
				<span class="input-group-btn">
					<span class="btn btn-primary btn-file">
						Browse&hellip;
						<input type="file" id="fileChooser" single>
					</span>
				</span>
				<input type="text" class="form-control" readonly>
			</div>
		</p>

		<p>
			<button id="btnImport" class="btn btn-info">Import Locations</button>
		</p>

		<p>
			<hr class="divider">
			<button id="btnToMap" class="btn btn-default">Jump to Map</button>
		</p>


		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBxwM--fjlee2TOyA4kKpLY1xCMmVpJXo&callback=initMap&libraries=geometry"></script>
		<script src="js/jquery.number.min.js"></script>
		<script src="js/solution.js"></script>
		<script src="js/tsp.js"></script>
		<script src="js/functions.js"></script>
		<script>
			$(document).on('change', '.btn-file :file', function () {
				var input = $(this),
					numFiles = input.get(0).files ? input.get(0).files.length : 1,
					label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
				input.trigger('fileselect', [numFiles, label]);
			});

			$(document).ready(function () {

				$("#btnToMap").click(function () {
					$("html, body").animate({
						scrollTop: 0
					}, 500);
				});

				$('table').on('click', 'tr button.remove', function (e) {
					e.preventDefault();

					var rowId = $(this).closest('tr').find('th').attr('id');
					removeMarker(rowId);

					$(this).closest('tr').remove();
					renumberRows();
				});

				$('#btnCalculate').click(function () {
					calculate();
				});

				$('#btnImport').click(function () {
					importLocations();
				});

				$('#btnRemoveAll').click(function () {
					removeAllMarkers();
				});

				$('.btn-file :file').on('fileselect', function (event, numFiles, label) {
					var input = $(this).parents('.input-group').find(':text'),
						log = numFiles > 1 ? numFiles + ' files selected' : label;

					if (input.length) {
						input.val(log);
					} else {
						if (log) alert(log);
					}
				});

			});
		</script>
	</div>
</body>

</html>
